- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/.p10k.zsh: p10k.zsh
    ~/.pylintrc: pylintrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
